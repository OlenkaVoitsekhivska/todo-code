<app-add-todo-form (onAddTodo)="addTodo($event)"></app-add-todo-form>

<mat-tab-group *ngIf="todoSubject$ | async as todos">
  <mat-tab label="All">
    <app-todo
      *ngFor="let all of todos"
      [todo]="all"
      (onDeleteTodo)="deleteTodo($event)"
      (onEditTodo)="editTodo($event)"
      (onToggleComplete)="toggleComplete($event)"></app-todo>
    <mat-card *ngIf="!todos.length" class="noTodos">No Todos Here Yet</mat-card>
  </mat-tab>
  <mat-tab label="Active" *ngIf="todos">
    <app-todo
      *ngFor="let incomplete of todos | filter: false"
      [todo]="incomplete"
      (onDeleteTodo)="deleteTodo($event)"
      (onEditTodo)="editTodo($event)"
      (onToggleComplete)="toggleComplete($event)"></app-todo>
    <mat-card *ngIf="!todos.length" class="noTodos">No Todos Here Yet</mat-card>
  </mat-tab>
  <mat-tab label="Completed" *ngIf="todos">
    <app-todo
      *ngFor="let complete of todos | filter: true"
      [todo]="complete"
      (onDeleteTodo)="deleteTodo($event)"
      (onEditTodo)="editTodo($event)"
      (onToggleComplete)="toggleComplete($event)"></app-todo>
    <mat-card *ngIf="!todos.length" class="noTodos">No Todos Here Yet</mat-card>
  </mat-tab>
</mat-tab-group>
